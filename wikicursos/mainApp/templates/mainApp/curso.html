<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'styles/departamento.css' %}" type="text/css">
    <script src="{% static 'scripts/departamento.js' %}"></script>
</head>

<body>

    <ul class="menu">
        <img src="{% static 'images/wikicursos_lite.png' %}" alt="title" height="50px" >
        <li><a href="{% url 'index' %}">Inicio</a></li>
        <li><a href="{% url 'search_department' %}">Ver y valorar cursos</a></li>
        <li><a href="">Estadisticas</a></li>
        <li><a href="{% url 'logout' %}">Cerrar sesi√≥n</a></li>

    </ul>


    <div class="box">
    	<div class="encabezado">Que curso le interesaria ver (Seleccione un curso)</div>
        
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar curso por nombre..." title="Type in a name">
        
        <ul id="myUL">
            {% for course in courses_list %}
                <li class="row_flex" style="justify-content: center">
                    <!--<a style="width: 60%;" class="course_name" href="/register_review?course_id={{course.id}}&course_name={{course.name}}">{{course.name}}</a>-->
                    <!--<a  href="/statistics?course_id={{course.id}}&course_name={{course.name}}">Vista</a>-->
                    <a style="width: 60%;" class="course_name" href="/statistics?course_id={{course.id}}">{{course.course_code}} - {{course.name}}</a>
                </li>
            {% endfor %}
        </ul> 
    </div>

</body>
</html>
