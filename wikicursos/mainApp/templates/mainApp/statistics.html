<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="{% static 'styles/base_styles.css' %}" type="text/css">
    <!-- <link rel="stylesheet" href="{% static 'styles/star-rating.css' %}" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'styles/graphs.css' %}" type="text/css">
    <script> list1 = [3, 2, 1, 5, 6]; list2 = [5, 5, 2, 1, 3]; list3 = [4, 2, 1, 2, 2]</script>
    <script>{{listString|safe}}</script>
    <script>{{commentsString|safe}}</script>
    <script>{{countReview|safe}}</script>
    <script src="{% static 'scripts/statistics.js' %}"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    
    
</head>

<body>

    

    <ul class="menu">
        <img src="{% static 'images/wikicursos_lite.png' %}" alt="title" height="50px" >
        <li><a href="{% url 'index' %}">Inicio</a></li>
        <li><a href="{% url 'search_department' %}">Ver y valorar cursos</a></li>
        <li><a href="">Estadisticas</a></li>
        <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        <div style="margin-top: 2%;">Usuario</div>
        <img src="{% static 'images/usuario1.png' %}" class="icono_usuario" alt="Icono usuario", height="50px">
    </ul>
    <div class="column_flex">
        {% csrf_token %}
        <h1 id="course_name" style="text-align: center;">{{course_name}}</h1>
        <h2 id="count_review" style="text-align: center;">Numero de reviews: </h2>
        <script>setCountReview();</script>
        <a  class="envio_stat" href="/register_review?course_id={{course_id}}">Hacer Review de este curso</a>
    <div class="column_flex" id='StatisticsColumn'>
    </div>
</div>
</div>

<script>
    generateStatisticsHTML();
    displayGraphs();
</script>
</body>
    

</html>
