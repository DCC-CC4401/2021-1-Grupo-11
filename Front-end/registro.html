<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="formulario.js"></script>    
</head> 
<body>

    <img src="usuario1.png" class="icono_usuario" alt="Icono usuario">

    <div class="topbar_register"><img src="wikicursos.png" alt="title" width="300" ></div>

    <div class="box">
    	<div class="encabezado">Iniciar Sesion</div>
        <form method="POST">
            <div class="form-group">
                <label for="nombre_usuario">Nombre</label>
                <input type="text" class="form-control" id=nombre_usuario name="name" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Prefijo</label>
                <input type="text" class="form-control" id="contraseña" name="prefix" required>
            </div>

             <button type="submit">Crear usuario</button>
        </form>

        
    </div>

</body>
    

</html>

</body>
</html>
